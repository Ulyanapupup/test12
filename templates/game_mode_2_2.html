<!-- templates/game_mode_2_2.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Режим 2.2 (Зеленый)</title>
  <style>
    body { 
      background-color: green; 
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .role-button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: 2px solid white;
      background-color: darkgreen;
      color: white;
      transition: all 0.3s;
    }

    .role-button.selected {
      background-color: white;
      color: green;
      font-weight: bold;
    }

    .role-button:disabled {
      background-color: #005000;
      color: #999;
      cursor: not-allowed;
    }

    #start-game {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    #start-game:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Режим 2.2 (Зеленый)</h1>
  <p>Комната: {{ room }}</p>
  
  <div id="role-selection">
    <h3>Выберите роль:</h3>
    <button id="role-player1" class="role-button">Игрок 1</button>
    <button id="role-player2" class="role-button">Игрок 2</button>
  </div>
  
  <div id="number-input" style="display: none; margin-top: 20px;">
    <h3>Загадайте число от -1000 до 1000:</h3>
    <input type="number" id="secret-number" min="-1000" max="1000" value="0">
    <button id="set-secret-btn">Загадать</button>
    <p id="secret-status"></p>
  </div>
  
  <div id="status-message"></div>
  
  <button id="start-game" disabled>Играть</button>
  
  <button id="leave-game">Покинуть игру</button>
  
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    window.session_id = "{{ session['session_id'] }}";
    window.room = "{{ room }}";
  </script>
  <script src="{{ url_for('static', filename='script_2_2.js') }}"></script>
</body>
</html>
