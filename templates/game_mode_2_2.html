<!-- templates/game_mode_2_2.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Режим 2.2 (Зеленый)</title>
  <style>
    body { 
      background-color: green; 
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .player-button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: 2px solid white;
      background-color: darkgreen;
      color: white;
      transition: all 0.3s;
    }

    .player-button.selected {
      background-color: white;
      color: green;
      font-weight: bold;
    }

    #number-input {
      padding: 10px;
      font-size: 16px;
      width: 100px;
      margin: 10px;
    }

    #confirm-number {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #start-game {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    #start-game:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Режим 2.2 (Зеленый)</h1>
  <p>Комната: {{ room }}</p>
  
  <div id="player-selection">
    <h3>Выберите игрока:</h3>
    <button id="player-1" class="player-button" onclick="choosePlayer(1)">Игрок 1</button>
    <button id="player-2" class="player-button" onclick="choosePlayer(2)">Игрок 2</button>
  </div>
  
  <div id="number-selection" style="display: none;">
    <h3>Загадайте число от -1000 до 1000:</h3>
    <input type="number" id="number-input" min="-1000" max="1000">
    <button id="confirm-number" onclick="confirmNumber()">Загадать</button>
  </div>
  
  <div id="status-message"></div>
  
  <button id="start-game" disabled onclick="startGame()">Играть</button>
  
  <button id="leave-game">Покинуть игру</button>
  
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
	window.session_id = "{{ session['session_id'] }}";
	window.room = "{{ room }}";

	// Явно указываем URL для Socket.IO
	const socket = io({
	transports: ['websocket'],
	upgrade: false,
	path: '/socket.io'
	});
  </script>
  <script src="{{ url_for('static', filename='script_2_2.js') }}"></script>
</body>
</html>
